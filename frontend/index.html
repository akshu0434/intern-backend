<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intern Dashboard - Login/Signup</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
:root {
      --primary-color: #4a90e2;
      --background-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 50%, #a18cd1 75%, #fbc2eb 100%);
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e2f;
      --text-color-light: #333;
      --text-color-dark: #ddd;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.7);
    }
    [data-theme="light"] {
      background: var(--background-gradient);
      color: var(--text-color-light);
    }
    [data-theme="dark"] {
      background: #121212;
      color: var(--text-color-dark);
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: var(--card-bg-light);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow-light);
      width: 320px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }
    [data-theme="dark"] .container {
      background: var(--card-bg-dark);
      box-shadow: 0 8px 20px var(--shadow-dark);
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2575fc;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-color-light);
    }
    [data-theme="dark"] .note {
      color: var(--text-color-dark);
    }
    /* Dark mode toggle button */
    #darkModeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary-color);
      box-shadow: 0 2px 6px var(--shadow-light);
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 1000;
    }
    #darkModeToggle:hover {
      background: var(--primary-color);
      color: white;
    }
    [data-theme="dark"] #darkModeToggle {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 2px 6px var(--shadow-dark);
    }
    [data-theme="dark"] #darkModeToggle:hover {
      background: white;
      color: var(--primary-color);
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: var(--text-color-light);
      background: var(--primary-color);
      font-weight: 600;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    [data-theme="dark"] footer {
      color: var(--text-color-dark);
      background: #222;
    }
  </style>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <button id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
  <div class="container">
    <h2>Login / Signup</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="alert('This is a dummy login/signup page. No authentication implemented.')">Submit</button>
    <p class="note">No actual authentication. For demo only.</p>
  </div>
  <footer>
    Designed by Akshay Gujar | Intern Dashboard Project
  </footer>
  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = 'Light Mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        toggleBtn.textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
