<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intern Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
:root {
      --primary-color: #4a90e2;
      --background-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 50%, #a18cd1 75%, #fbc2eb 100%);
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e2f;
      --text-color-light: #333;
      --text-color-dark: #ddd;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.7);
    }
    [data-theme="light"] {
      background: var(--background-gradient);
      color: var(--text-color-light);
    }
    [data-theme="dark"] {
      background: #121212;
      color: var(--text-color-dark);
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem 2rem;
      background: var(--primary-color);
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      box-shadow: 0 2px 8px var(--shadow-light);
      position: relative;
    }
    main {
      max-width: 700px;
      width: 90%;
      margin: 2rem auto;
      background: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow-light);
      padding: 2rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    [data-theme="dark"] main {
      background: var(--card-bg-dark);
      box-shadow: 0 8px 20px var(--shadow-dark);
    }
    .info, .rewards {
      background: inherit;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 12px var(--shadow-light);
      margin-bottom: 2rem;
      transition: box-shadow 0.3s ease;
    }
    [data-theme="dark"] .info, [data-theme="dark"] .rewards {
      box-shadow: 0 4px 12px var(--shadow-dark);
    }
    .info p {
      font-size: 1.1rem;
      margin: 0.8rem 0;
    }
    .info strong {
      display: inline-block;
      width: 160px;
    }
    .rewards h3 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .reward-item {
      font-size: 1.1rem;
      margin: 0.6rem 0;
      padding-left: 2rem;
      position: relative;
      cursor: default;
    }
    .reward-item::before {
      content: attr(data-icon);
      position: absolute;
      left: 0;
      font-size: 1.4rem;
      top: 0;
      line-height: 1;
    }
    .reward-item[title]:hover::after {
      content: attr(title);
      position: absolute;
      background: var(--primary-color);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      top: 100%;
      left: 0;
      white-space: nowrap;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      pointer-events: none;
      opacity: 0.9;
      z-index: 10;
    }
    /* Dark mode toggle button */
    #darkModeToggle {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary-color);
      box-shadow: 0 2px 6px var(--shadow-light);
      transition: background 0.3s ease, color 0.3s ease;
    }
    #darkModeToggle:hover {
      background: var(--primary-color);
      color: white;
    }
    [data-theme="dark"] #darkModeToggle {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 2px 6px var(--shadow-dark);
    }
    [data-theme="dark"] #darkModeToggle:hover {
      background: white;
      color: var(--primary-color);
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: var(--text-color-light);
      background: var(--primary-color);
      font-weight: 600;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    [data-theme="dark"] footer {
      color: var(--text-color-dark);
      background: #222;
    }
    @media (max-width: 600px) {
      main {
        width: 95%;
        padding: 1rem;
      }
      .info strong {
        width: 130px;
      }
    }
  </style>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    Intern Dashboard
    <button id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
  </header>
  <main>
    <div class="info">
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Referral Code:</strong> <span id="referralCode">Loading...</span></p>
      <p><strong>Total Donation:</strong> $<span id="totalDonation">Loading...</span></p>
    </div>
    <div class="rewards">
      <h3>Unlocked Rewards</h3>
      <div class="reward-item" data-icon="🎓" title="Certificate awarded for successful completion">Certificate</div>
      <div class="reward-item" data-icon="🏅" title="Appreciation badge for outstanding performance">Appreciation Badge</div>
      <div class="reward-item" data-icon="📜" title="Letter of Recommendation from mentor">Letter of Recommendation (LOR)</div>
    </div>
  </main>
  <footer>
    Designed by Akshay Gujar | Intern Dashboard Project
  </footer>
  <script>
    async function fetchInternData() {
      try {
        const response = await fetch('http://localhost:5001/api/intern');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        document.getElementById('name').textContent = data.name;
        document.getElementById('referralCode').textContent = data.referralCode;
        document.getElementById('totalDonation').textContent = data.totalDonation;
      } catch (error) {
        console.error('Error fetching intern data:', error);
        document.getElementById('name').textContent = 'Error loading data';
        document.getElementById('referralCode').textContent = 'Error loading data';
        document.getElementById('totalDonation').textContent = 'Error loading data';
      }
    }
    fetchInternData();

    // Dark mode toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = 'Light Mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        toggleBtn.textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
